<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    html, body {
        background: #000;
    }
</style>
<style>
    .top-nav {
        visibility: hidden;
    }
</style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Raven â€” Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <body id="loginPageBody">



<!--INTRO PAGE-->
<h1 class="title">Night Raven Portfolio</h1>

<div class="container" id="loginPage">
    <h2>Sign In</h2>

    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">

    <p id="loginError" class="error-text"></p>

   <a href="#" class="link" onclick="showForgotPage()">Forgot your password?</a>

    <button onclick="login()">Enter</button>

    <p>Don't have an account?
        <a class="link" href="#" onclick="showPage('registerPage')">Register here</a>
    </p>
</div>

<!--REGISTRATION PAGE-->
<div class="container" id="registerPage" style="display:none;">
    <h2>Create Account</h2>

    <input type="text" id="newUser" placeholder="New Username">
    <input type="password" id="newPass" placeholder="New Password">
    <input type="password" id="confirmPass" placeholder="Confirm Password">

    <button onclick="register()">Register</button>

    <p>Already have an account?
        <a class="link" href="#" onclick="showPage('loginPage')">Sign in here</a>
    </p>
</div>

<!--FORGOT PASSWORD PAGE-->
<div class="container" id="forgotPage" 
      style="display:none; 
        animation:none; 
        opacity:1; 
        transform:translateY(0); 
        box-shadow:0 0 25px rgb(29, 30, 31);">
           
    <h2>Oops!</h2>

    <p class="crowley-text">
        Guess you won't be signing in then...
    </p>

    <img 
        src="https://preview.redd.it/crowley-be-like-v0-enysmttuj7kf1.png?width=1080&crop=smart&auto=webp&s=18b346d412380e2db2e565957b7fffece97403f1"
        class="crowley-img">
    <button onclick="showPage('loginPage')">Go Back</button>
</div>


<script src="script.js"></script>

<script>
window.onload = function () {
    const msg = localStorage.getItem("logoutMessage");

    if (msg) {
        alert(msg);   // show success popup
        localStorage.removeItem("logoutMessage"); // delete message after showing
    }
};
</script>

</body>
</html>
